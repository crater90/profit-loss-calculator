    <title>Stock Profit & Loss Calculator</title>

    <header>
        <h1 style="text-align: center;">Stock Profit & Loss Calculator</h1>
    </header>

        <label class="input-label" for="initial-price">
            Intial Price
            <input class="input" type="text" id="initial-price" /></label>
        <label class="input-label" for="stocks-quantity">
            Quantity of Stocks
            <input class="input" type="text" id="stocks-quantity" />
        </label>
        <label class="input-label" for="current-price">Current Price
            <input class="input" type="text" id="current-price"
                 /></label>

        <button id="submit-btn" class="btn-check">Calculate</button>

        <div id="output-box" class="output"></div>
    </main>
